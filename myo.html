<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to my world</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to my world</h1>
    <div id="quizContainer" style="display: none;">
      <form id="quizForm">
        <div class="form-group">
          <label>Question 1: What is 2 + 2?</label><br>
          <input type="radio" name="q1" value="1"> 4
          <input type="radio" name="q1" value="0"> Other
        </div>
        <div class="form-group">
          <label>Question 2: What is 3 + 3?</label><br>
          <input type="radio" name="q2" value="1"> 6
          <input type="radio" name="q2" value="0"> Other
        </div>
        <div class="form-group">
          <label>Question 3: What is 4 + 4?</label><br>
          <input type="radio" name="q3" value="1"> 8
          <input type="radio" name="q3" value="0"> Other
        </div>
        <div class="form-group">
          <label>Question 4: What is 5 + 5?</label><br>
          <input type="radio" name="q4" value="1"> 10
          <input type="radio" name="q4" value="0"> Other
        </div>
        <div class="form-group">
          <label>Question 5: What is 6 + 6?</label><br>
          <input type="radio" name="q5" value="1"> 12
          <input type="radio" name="q5" value="0"> Other
        </div>
        <button type="button" onclick="calculateResult()" class="btn btn-primary">Submit</button>
        <button type="button" onclick="resetForm()" class="btn btn-secondary">Reset</button>
      </form>
    </div>
    <div id="resultBox" class="mt-3"></div>
    <button type="button" id="logoutBtn" onclick="logout()" class="btn btn-danger mt-3" style="display: none;">Logout</button>
  
   <!--<div id="logoutModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Are you sure you want to logout?</p>
        <button onclick="logout()" class="btn btn-primary">Yes, Logout</button>
        <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
      </div>-->
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
